<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>

    <div class="login-container">

        <img src="./assets/images/icon_fintech.jpg" alt="Bitcoin" class="img-thumbnail">

        <h2 class="my-4 text-center">Acesse sua conta</h2>
        <form>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="CPF" pattern="\d*" maxlength="11">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary btn-sm text-dark w-100">Login</button>
        </form>

        <div class="my-5 text-center">
            <footer>Ainda não é cliente?</footer>
                <a href="">Crie sua conta</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
